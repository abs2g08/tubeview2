<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Tubeview2</title>
    <meta name="description" content="basic Youtube client written in Angular.js">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css" />
    <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.css" />
    <link rel="stylesheet" href="bower_components/angular-dialog-service/dist/dialogs.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- <link rel="stylesheet" href="styles/bootstrap.css"> -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="tubeview2App">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-include="'views/partials/header.html'"></div>

    <main class="container">
      <div ng-view="" class="screen {{ screenName }}"></div>
    </main>

    <div ng-include="'views/partials/footer.html'"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/ngGAPI/gapi.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-dialog-service/dist/dialogs.min.js"></script>
    <script src="bower_components/angular-dialog-service/dist/dialogs.js"></script>
    <script src="bower_components/angular-dialog-service/dist/dialogs-default-translations.min.js"></script>
    <script src="bower_components/angular-dialog-service/dist/dialogs-default-translations.js"></script>
    <script src="bower_components/angular-youtube-mb/src/angular-youtube-embed.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/lang.js"></script>

    <script src="scripts/services/pagination-manager.js"></script>
    <script src="scripts/services/results-manager.js"></script>
    <script src="scripts/services/search-manager.js"></script>
    <script src="scripts/services/tab-manager.js"></script>
    <script src="scripts/services/youtube-manager.js"></script>
    <script src="scripts/services/error-manager.js"></script>
    <script src="scripts/services/http-interceptor.js"></script>

    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/results.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/tabs.js"></script>
    <script src="scripts/controllers/video-detail.js"></script>

    <script src="scripts/modules/svgloader.js"></script>
    <script src="scripts/modules/ui-bootstrap-tabs.js"></script>

    <script src="scripts/directives/error-src.js"></script>
    <!-- endbuild -->

    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
