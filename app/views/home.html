<form class="search-bar" ng-controller="SearchCtrl">
   <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." ng-model="query" ng-enter="search()">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="search()">Search</button>
      </span>
    </div>
</form>

<div ng-controller="TabsCtrl">
  <tabset justified="true">
    <tab ng-repeat="tab in tabs" heading="test" active="tab.active">
      <div class="video-list">
        <ul>
          <li class="video-item" ng-repeat="video in tab.pagination.options.currentPage">
            <div class="id">
              {{video.id.videoId}}
            </div>
          </li>
        </ul>
        <div>
          {{tab.pagination.options.totalItems}}
          {{$index}}
          {{tabs[$index].pagination.options.totalItems}}
        </div>
        <div>
          {{tab.pagination.options.currentPageNum}}
        </div>
        <pagination boundary-links="true" total-items="tabs[$index].pagination.options.totalItems" ng-model="test.currentPageNum" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        <pagination total-items="tab.pagination.options.totalItems" ng-model="tab.pagination.options.currentPageNum" ng-change="tab.pagination.pageChanged()"></pagination>
      </div>
      <div ng-hide="tabs.length">No videoes found</div>
    </tab>
  </tabset>
</div>

<tabset>
  <tab heading="test">
    hello world
  </tab>
  <tab heading="me">
    test me
  </tab>
</tabset>

<div class="tabs-footer">
  <button type="button" class="btn btn-default" ng-hide="tabs.length === 0" ng-click="deleteTab()">Delete tab</button>
</div>
