<form class="search-bar" ng-controller="SearchCtrl">
   <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." ng-model="query" ng-enter="search()">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="search()">Search</button>
      </span>
    </div>
</form>

<div ng-controller="TabsCtrl">
  <tabset justified="true">
    <tab class="tab icon" ng-repeat="tab in tabs" heading="{{tab.query.queryParams.q}}" close="close(tab)" active="tab.active">
      <div class="video-list">
        <ul>
          <li class="video-item" ng-repeat="video in tab.pagination.currentPage" ng-videoId="{{video.id.videoId}}">
            <div class="thumbnail">
              <img ng-src="{{video.snippet.thumbnails.default.url}}"/>
            </div>
            <div class="desc">
              <div>
                <h5><a ng-href="/videos/{{video.id.videoId}}">{{video.snippet.title}}</a></h5>
              </div>
              <div>
                by <a ng-href="{{'https://www.youtube.com/channel/' + video.snippet.channelId}}">{{video.snippet.channelTitle}}</a>
              </div>
              <div>
                {{video.snippet.description}}
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div ng-hide="tabs.length">No videoes found</div>
      <pagination total-items="tab.pagination.totalItems" items-per-page="tab.pagination.pageLength" ng-model="tab.pagination.currentPageNum" ng-change="tab.pagination.pageChanged()"></pagination>
    </tab>
  </tabset>
  <div class="tabs-footer">
    <button type="button" class="btn btn-default" ng-hide="tabs.length === 0" ng-click="deleteTab()">Delete tab</button>
  </div>
</div>

<loader overlay="true"></loader>
